apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactapp-deployment
  namespace: click # Change the namespace name
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reactapp
  template:
    metadata:
      labels:
        app: reactapp
    spec:
      containers:
        - name: reactapp
          image: clickerp/react-app:49
          ports:
            - containerPort: 4173
          env:
            - name: VITE_APP_CLIENT_NAME
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: CLIENT_NAME
            - name: VITE_APP_LINUX_NODE_ENV
              value: "production"
