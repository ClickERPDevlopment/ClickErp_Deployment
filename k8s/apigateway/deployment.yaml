apiVersion: apps/v1
kind: Deployment
metadata:
  name: click-apigateway:40
  namespace: click # Change the namespace name
spec:
  replicas: 5
  selector:
    matchLabels:
      app: click-apigateway:40
  template:
    metadata:
      labels:
        app: click-apigateway:40
    spec:
      containers:
        - name: click-apigateway:40
          image: clickerp/apigateway:40
          ports:
            - containerPort: 80
